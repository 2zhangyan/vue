<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    [v-cloak]{
        background-color: red;
        /*display: none;*/
    }
</style>
<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<body>
<div id="app" v-cloak>
    <h2> {{message}} </h2>
    <!-- v-once 只渲染一次，不会根据数据的改变而改变-->
    <h2 v-once> {{message}} </h2>

    <!--v-html 显示html-->
    <h2 v-html="url"></h2>

    <!--v-text 显示文本,无法拼接-->
    <h2 v-text="message">,张大漂亮1</h2>

    <!--v-pre不解析变量-->
    <h2 v-pre>{{message}}</h2>



    <!--Mustance 不仅仅可以直接写变量，也可以写表达式-->
    <h2> {{message}},张大漂亮 </h2>
    <h2>{{firstName + lastName}}</h2>
    <h2>{{firstName + ' ' + lastName}}</h2>
    <h2>{{counter * 100}}</h2>
</div>
</body>

<script>
    // 在vue解析之前，div中有一个属性v-cloak
    // 在vue解析之后，div没有一个属性v-cloak
    setTimeout(function () {
        const app = new Vue({
            el: "#app",
            data: {
                message: "Hello zy",
                firstName: "z",
                lastName: "y",
                counter: 666,
                url: '<a href="http://www.baidu.com">百度一下</a>'
            }
        })
    }, 1000)
</script>

</html>
